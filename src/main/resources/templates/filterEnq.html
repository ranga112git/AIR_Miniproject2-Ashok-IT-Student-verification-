<table class="table table-striped table-bordered table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Course</th>
      <th scope="col">Number</th>
      <th scope="col">Enquiry Date</th>
      <th scope="col">Status</th>
      <th scope="col">Mode</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="enq, stat : ${enquiries}">
      <td th:text="${stat.index + 1}"></td>
      <td th:text="${enq.studentName}"></td>
      <td th:text="${enq.courseName}"></td>
      <td th:text="${enq.studentPhno}"></td>
      <td th:text="${enq.dateCreated}"></td>
      <td th:text="${enq.enqStatus}"></td>
      <td th:text="${enq.classMode}"></td>
       <td>
             <a th:href="@{/edit(enqId=${enq.addId})}" class="btn btn-warning btn-sm">Edit</a>
       </td>
    </tr>
  </tbody>
</table>

<!-- Optional message if no results -->
<div th:if="${#lists.isEmpty(enquiries)}" class="alert alert-warning text-center mt-3">
  No enquiries found for selected filters.
</div>
